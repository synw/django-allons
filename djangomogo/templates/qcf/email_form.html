{% extends "base.html" %}
{% load staticfiles bulma_tags i18n %}

{% block title %}{% trans 'Contact' %}{% endblock %}

{% block content %}
	<div class="title"><i class="fa fa-commenting-o"></i>&nbsp;{% trans 'Contact' %}</div>
	<div>
		<form id="contact_form" action="{% url 'contact-post' %}" method="post">{% csrf_token %}
			{{ form|bulma }}
			<div id="submit_form">
				<input type="submit" class="button" value="{% trans 'Send' %}" />
			</div>
		</form>
	</div>
{% endblock %}
